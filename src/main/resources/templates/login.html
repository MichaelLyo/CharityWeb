
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
    <title>登陸</title>
    <link rel="stylesheet" th:href="@{assets/css/reset.css}">
    <link rel="stylesheet" th:href="@{assets/css/supersized.css}">
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
    <link rel="stylesheet" th:href="@{assets/css/button.css}">
</head>
<body>

    <div class="page-container">
        <div class="wrapper">
            <div class="container">
                <strong><span style="font-weight: bold;font-size: 30px;">登    录</span></strong>
                <form class="form" method="post" style="margin: auto">

                    <button onclick="window.location='Login/regist.html'" type="submit" id="login-button" class="button button-3d button-plain button-border button-royal">注册</button>
                    <button onclick="window.location='login.html'" type="submit" id="regist-button" class="button button-3d button-plain button-border button-royal">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{js/jquery-2.1.1.min.js}"></script>
    <!-- Javascript -->
    <script type="text/javascript" th:src="@{js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{js/supersized.3.2.7.min.js}"></script>
    <script type="text/javascript" th:src="@{js/supersized-init.js}"></script>
    <script type="text/javascript" th:src="@{js/scripts.js}"></script>

</html>
