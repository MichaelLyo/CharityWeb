
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
    <title>填写个人信息</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/supersized.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/button.css">

</head>
<body>

<div class="page-container">
    <div class="wrapper">
        <div class="container" style="height: 600px;">
            <strong><span style="font-weight: bold;font-size: 30px;">填写个人信息</span></strong>
            <form class="form"  method="post" style="margin: auto">
                <input type="text" placeholder="姓名">
                <input type="text" placeholder="性别">
                <input type="text" placeholder="地址">
                <input type="text" placeholder="联系方式">
                <input type="text" placeholder="邮箱">
                <input type="text" placeholder="简介">
                <input type="text" placeholder="个人介绍">
                <button type="submit" id="regist-button" class="button button-3d button-plain button-border button-royal">提交</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-2.1.1.min.js"></script>
<!-- Javascript -->
<script type="text/javascript" src="../assets/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../assets/js/supersized.3.2.7.min.js"></script>
<script type="text/javascript" src="../assets/js/supersized-init.js"></script>
<script type="text/javascript" src="../assets/js/scripts.js"></script>
</body>
</html>
