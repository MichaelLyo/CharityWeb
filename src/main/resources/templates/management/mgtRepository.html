<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仓库管理</title>
    <script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script th:src="@{assets/js/jquery-2.1.1.min.js}"></script>
    <script th:src="@{assets/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/js/wow.min.js}"></script>
    <script th:src ="@{assets/js/repository.js}"></script>
    <script>
        new WOW().init();
    </script>
    <!-- animation-effect -->
    <link th:href="@{assets/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{assets/css/participateStyle.css}" rel="stylesheet">
    <link th:href="@{assets/css/searchstyle.css}" rel="stylesheet">
    <link th:href="@{assets/css/style.css}" rel="stylesheet">
    <link th:href="@{assets/css/stickup.css}" rel="stylesheet">
    <link th:href="@{assets/css/button.css}" rel="stylesheet">
    <link href="/static/assets/css/bootstrap.min.css">
    <link th:href="@{assets/css/bootstrap.css}" rel='stylesheet' type='text/css' />
    <link th:href="@{action/css/communitystyle.css}" rel='stylesheet'/>
    <link th:href="@{assets/css/repository.css}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>


<div th:include="template/navbar :: navbar"></div>
<div class="banner two"></div>
<div role="main" class="main container">
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <div >
                <img class="user-image" th:src="${user.getHpPictureUrl()}" alt="no image">
            </div>
            <div>
                <h3  style="text-align: center" th:text="${user.getUsername()}" id="userNameShow" name="userNameShow">JinWeiShen</h3>
                <h6 style="text-align: center" th:text="${user.getNickname()}">jumpjumpdog</h6>
            </div>
        </div>
        <div class="col-md-6" >

            <div class="row row-bottom-border"  th:each="repository : ${repositorylist}">
                <div class="col-md-8">
                    <ul class="repository-ul">
                        <li class="repository-li">
                            <div class="repository-name">
                                <h3>
                                    <a style="color: #4CAF50;" th:text="${repository.getRepositoryName()}" th:id="respositoryName+${repositoryStat.index}" onclick="getProjects(this)" >Repository</a>
                                </h3>
                            </div>
                            <div>
                                <a class=" repository-description-link" data-toggle="modal" data-target="#myModal" >
                                    <p class="repository-description " onclick="getRepDescription(this)" th:id="${repositoryStat.index}" th:text="${repository.getDescription()}">

                                    </p>
                                    <form action="showProjects" method="post" id="hiddenForm" name ="hiddenForm">
                                        <input style="display: none" id="repName"  name="repName" type="hidden"></input>
                                        <input style="display: none" id="userName"  name="userName" type="hidden"></input>
                                    </form>
                                </a>
                                <div style="display: none;"><p th:text="${repository.getDescription().replace('\n\r','')}" th:id="description+${repositoryStat.index}"  ></p></div>
                            </div>
                            <div class="repository-follower" >
                                <div class="repository-create-date" th:text="${repository.getCreatedAt()}" >createDate</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 repository-image">
                    <img class="repository-image" th:src="${repository.getDescriptionPictureUrl()}" >
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel" style="text-align: left">仓库详细信息</h4>
                        </div>
                        <div class="modal-body modal-huanhang"  >
                            <div class="modal-huanhang" id="modal-content">

                            </div>

                        </div>
                        <div class="modal-footer">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 70px; height: 40px;text-align: center">关闭</button>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </div>

</div>

<div th:include="template/footer :: copyright"></div>
<!--start-smoth-scrolling-->
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
    });
</script>
<a href="#animenu" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
</body>
</html>
